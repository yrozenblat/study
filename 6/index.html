
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>מערכת מבחני אוצר מילים</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 0.5em; }
    #controls { margin-bottom: 1em; }
    #quizFrame { width: 100%; height: 500px; border: 1px solid #ccc; }
    label { margin-left: 0.5em; }
  </style>
</head>
<body>
  <h1>מערכת מבחני אוצר מילים</h1>
  <div id="controls">
    <label for="quizSelect">בחר מבחן:</label>
    <select id="quizSelect">
      <option value="quizzes/vocab_drag/quiz.html">אוצר מילים – התאמה בגרירה</option>
      <option value="quizzes/vocab_open/quiz.html">אוצר מילים – שאלות פתוחות</option>
    </select>
    <button id="openStatsBtn">סטטיסטיקה</button>
  </div>

  <iframe id="quizFrame" src="quizzes/vocab_drag/quiz.html"></iframe>

  <script>
    const quizSelect = document.getElementById('quizSelect');
    const quizFrame  = document.getElementById('quizFrame');
    const statsBtn   = document.getElementById('openStatsBtn');

    function updateFrame() {
      quizFrame.src = quizSelect.value;
    }

    quizSelect.addEventListener('change', updateFrame);

    statsBtn.addEventListener('click', () => {
      const value = quizSelect.value;
      if (value.includes('vocab_drag')) {
        window.open('quizzes/vocab_drag/stats.html', '_blank');
      } else if (value.includes('vocab_open')) {
        window.open('quizzes/vocab_open/stats.html', '_blank');
      }
    });
  </script>
</body>
</html>
