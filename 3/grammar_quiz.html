<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>מבחן דקדוק</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-top: 0;
    }
    .controls {
      margin-bottom: 15px;
    }
    .controls select,
    .controls button {
      font-size: 14px;
      padding: 4px 8px;
      margin-left: 6px;
    }
    hr {
      margin: 15px 0;
    }
    #questionsContainer {
      margin-top: 10px;
    }
    .question {
      direction: ltr;       /* שהאנגלית תהיה מיושרת כמו שצריך */
      text-align: left;
      margin-bottom: 18px;
    }
    .question-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .q-number {
      width: 22px;
      text-align: right;
      font-weight: bold;
    }
    .question-text {
      min-width: 230px;     /* יישור טוב יותר בין השורות */
    }
    .options {
      margin-left: 40px;    /* הזזה קצת פנימה מתחת לקו הריק */
      margin-top: 4px;
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }
    .options label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .options input[type="radio"] {
      cursor: pointer;
    }
    .feedback {
      margin-left: 40px;
      margin-top: 4px;
      font-size: 13px;
    }
    .feedback.correct {
      color: green;
      font-weight: bold;
    }
    .feedback.wrong {
      color: red;
      font-weight: bold;
    }
    #resultBox {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    #resultDetails {
      margin-top: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>מבחן דקדוק</h1>

  <div class="controls">
    <label for="topicSelect">בחר נושא:</label>
    <select id="topicSelect">
      <option value="a_an">a / an</option>
      <option value="be_verb">am / is / are</option>
      <option value="there_is_are">there is / there are</option>
    </select>
    <button id="newQuizBtn">מבחן חדש</button>
    <button id="checkBtn">בדוק</button>
  </div>

  <hr />

  <div id="questionsContainer">
    <!-- שאלות יווצרו כאן ע"י JS -->
  </div>

  <div id="resultBox"></div>
  <div id="resultDetails"></div>

  <script src="storage.js"></script>
  <script src="grammar_quiz.js"></script>
</body>
</html>
