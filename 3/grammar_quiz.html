<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>!מבחן דקדוק</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    #topicSelect {
      padding: 4px 6px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    hr {
      margin: 15px 0;
    }
    #quizContainer {
      margin-top: 10px;
    }
    .question-block {
      margin-bottom: 16px;
    }
    .question-row {
      display: flex;
      align-items: flex-start;
      direction: ltr; /* so English renders nicely left-to-right */
    }
    .q-number {
      width: 2.5em; /* number + dot area */
      flex-shrink: 0;
    }
    .q-text {
      flex: 1;
    }
    .options {
      margin-left: 3.2em; /* bigger indent so radios start under the text, not under the number */
      direction: ltr;
      display: flex;
      gap: 20px;
      margin-top: 2px;
    }
    .option-label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    #resultSummary {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }
    #debugArea {
      margin-top: 20px;
      font-size: 0.85em;
      white-space: pre-wrap;
      direction: ltr;
      text-align: left;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>!מבחן דקדוק</h1>

  <div id="controls">
    <label for="topicSelect">בחר נושא:</label>
    <select id="topicSelect">
      <option value="a_an">a / an</option>
      <option value="am_is_are">am / is / are</option>
      <option value="there_is_are">There is / There are</option>
    </select>
    <button id="newQuizBtn">מבחן חדש</button>
    <button id="checkBtn">בדוק</button>
  </div>

  <div id="status"></div>
  <hr />
  <div id="quizContainer"></div>
  <div id="resultSummary"></div>

  <div id="debugArea"></div>

  <script src="storage.js"></script>
  <script src="grammar_quiz.js"></script>
</body>
</html>
