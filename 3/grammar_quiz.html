<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>מבחן דקדוק</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #controls {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    #topicSelect {
      padding: 3px 6px;
    }
    button {
      padding: 3px 8px;
      cursor: pointer;
    }
    hr {
      margin: 10px 0 15px 0;
    }
    #quizContainer {
      margin-top: 5px;
    }
    .question-block {
      margin-bottom: 16px;
    }
    .question-text {
      direction: ltr;      /* טקסט אנגלית ימין לשמאל */
    }
    .options {
      margin-top: 3px;
      direction: ltr;
    }
    .options label {
      margin-right: 18px;
    }
    #resultSummary {
      margin-top: 20px;
      font-weight: bold;
    }
    #status {
      margin-top: 8px;
      font-weight: bold;
    }
    #statsBox {
      margin-top: 15px;
      font-size: 0.9em;
      border-top: 1px solid #ccc;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <h1>מבחן דקדוק</h1>

  <div id="controls">
    <label for="topicSelect">בחר נושא:</label>
    <select id="topicSelect">
      <option value="a_an">a / an</option>
      <option value="am_is_are">am / is / are</option>
      <option value="there_is_are">There is / There are</option>
    </select>
    <button id="newQuizBtn">מבחן חדש</button>
    <button id="checkBtn">בדוק</button>
  </div>

  <hr />
  <div id="quizContainer"></div>
  <div id="resultSummary"></div>
  <div id="status"></div>
  <div id="statsBox"></div>

  <script src="storage.js"></script>
  <script src="grammar_quiz.js"></script>
</body>
</html>
