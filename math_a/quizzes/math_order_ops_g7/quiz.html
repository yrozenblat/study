<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>מבחן מתמטיקה כיתה ז – סדר פעולות (סעיף 1)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; direction: rtl; }
    h2 { margin-top: 0; }
    .question { margin-bottom: 12px; }
    /* Math is best shown LTR */
    .question-text { direction: ltr; unicode-bidi: isolate; }
    /* Make MathJax a bit larger for readability (especially fractions) */
    .math mjx-container { font-size: 135%; }
    .feedback.correct { color: green; }
    .feedback.wrong { color: red; }
    #result { margin-top: 15px; font-weight: bold; }
    input.open-choice { width: 90px !important; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script src="../../quiz_core/storage.js"></script>
  <script src="../../quiz_core/strength.js"></script>
  <script src="../../quiz_core/selection.js"></script>
  <script src="../../quiz_core/ui_common.js"></script>
</head>
<body>
  <h2>מבחן מתמטיקה כיתה ז – סדר פעולות (סעיף 1)</h2>
  <button onclick="startQuiz()">מבחן חדש</button>
  <button id="btn-check" onclick="checkQuiz()">בדוק</button>
  <a href="stats.html" target="_blank">סטטיסטיקה</a>

  <div id="quiz-container"></div>
  <div id="result"></div>

  <script>
    function startQuiz() {
      QuizCore.init({
        configUrl: 'quiz_config.json',
        questionsUrl: 'questions.json'
      });
    }
    startQuiz();
  </script>
</body>
</html>
